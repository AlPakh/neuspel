<!DOCTYPE html>
<html lang ="ru">
<head >
    <title>Игра</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles.css" >
    <link rel="stylesheet" type="text/css" href="loc_styles.css">
    
</head>
<body>
    <div class="header"> 
        <div class="header_main">        
            <div class="logo">
                <div class="overlap-group">
                    <div class="d20_back"></div>
                    <div class="d20_lines"></div>
                    <div class="tsi12">12</div>
                    <div class="dice_letter" id="letP">П</div>
                    <div class="dice_letter" id="letV">В</div>
                    <div class="dice_letter" id="letA">А</div>
                </div>
                      
            </div>
            <a class="title" href="../index.html">Как ничего не успеть</a>
        </div>

        <div class="header_text">
            <a class="text_menu" href="../task_game/index.html">Главная</a>
            <div class="text_menu">Проекты
                <div class="dropdown-content">
                    <a href="../task_ris/index.html">Рисунок CSS</a>
                    <a href="../task_svg/index.html">Рисунок SVG</a>
                    <a href="../task_js/index.html">Основы JavaScript</a>
                    <a href="../task_dom/index.html">DOM-тест</a>
                    <a href="../task_dop/index.html">Пазл (доп.)</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content-div" id="content-div">
            <link rel="stylesheet" type="text/css" href="content styles.css">
            <link rel="stylesheet" type="text/css" href="styles/menu styles.css">
            <link rel="stylesheet" type="text/css" href="styles/cutscene styles.css">

            <div id="main-menu">
                <div id="title" contenteditable="false">Буревестник</div>
                <button class="main-menu-button" id="start-game">Начать &nbsp; игру</button>
                <button class="main-menu-button" id="instructions">Инструкция</button>
                <button class="main-menu-button" id="scoreboard">Таблица &nbsp; результатов</button>
                <script src="scripts/mainMenu.js"></script>
            </div>
            
            <!-- Экран инструкции -->
            <div id="instruction-screen">
                <div id="instruction-nav">
                    <button class="instruction-nav-btn" id="prev-instruction">&#8678;</button>
                    <div id="instruction-container">
                        <img class="instruction-menu-text" id="instruction-image" src="image1.jpg" alt="Инструкция 1">
                        <div class="instruction-menu-text" id="instruction-text">Инструкция: Страница 1</div>
                        <div class="instruction-menu-text" id="instruction-page-indicator">● ○ ○</div>
                    </div>
                    <button class="instruction-nav-btn" id="next-instruction">&#8680;</button>
                    <button id="back-to-menu-from-instructions">Назад</button>
                </div>
                <script src="scripts/instructionMenu.js"></script>
            </div>
        
            <!-- Экран таблицы результатов -->
            <div id="scoreboard-screen" style="display:none;">
                <!-- Содержимое таблицы результатов DODELAT' -->
                <button id="back-to-menu-from-scoreboard">Назад</button>
            </div>

            <!-- Выбор уровня -->
            <div id="continue-screen" style="display:none;">
                <button class="main-menu-button" id="ng-button">Начать с начала</button>
                <button class="main-menu-button" id="continue-button">Продолжить с 3-го уровня</button>
            </div>

            <!-- Катсцена в начале игры -->
            <div id="cutscene-screen" style="display:none;">
                <img id="cutscene-image" src="img/ship.png" alt="Катсцена" />
                <div id="cutscene-text" class="cutscene-text"></div>
                <script src="scripts/cutscene.js"></script>
            </div>

            <!-- Экран сообщения о переходе на уровень-->
            <div id="transition-screen" style="display:none;">
                <div id="transition-message">Переход на уровень...</div>
            </div>

            <div id="game-screen" style="display:none;">
                <!-- Контейнер для динамически генерирующихся объектов -->
                <div id="game-objects-container">
                    <!-- Контент будет динамически генерироваться в JavaScript -->
                </div>

                <!-- Контейнер для элементов индикаторов -->
                <div id="indicators-container">
                    <div class="indicator" id="indicator-1"></div>
                    <div class="indicator" id="indicator-2"></div>
                    <div class="indicator" id="indicator-3"></div>
                </div>
                
                <!-- Текстовое поле для таймера обратного отсчёта -->
                <div id="countdown-timer">00:00</div>
            </div>

            <script src="script.js"></script>
        </div>
    </div>

    <div class="warning" style="display: none; ">
        Ваше окно браузера слишком маленькое. Пожалуйста, увеличьте его размер для лучшего просмотра.
    </div>
    <script src="scripts/onResize.js"></script>    

</body>
</html>
